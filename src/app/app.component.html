<p class="box-toolbar">
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>local_fire_department</mat-icon>
    </button>
    <span>LIONPRO-FIRE</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
</p>

<div class="btn_content">
  <button mat-button (click)="createSubject()" color="primary" class="btn_add">
    <mat-icon>add</mat-icon> Ajouter une matiere
  </button>
  <button mat-button (click)="getSubjet()" color="primary" class="btn_add">
    <mat-icon>list</mat-icon> Liste des matieres
  </button>
  <button mat-button color="primary" class="btn_add">
    <mat-icon>add</mat-icon> Ajouter un utilisateur
  </button>
  <button mat-button color="primary" class="btn_add">
    <mat-icon>list</mat-icon> Liste des utilisateurs
  </button>
</div>

<table border="3" >
  <thead>
    <tr>
      <td>#id</td>
      <td>Nom de la matiere</td>
      <td>Coeficient de la matiere</td>
      <td>Action sur la matiere</td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td>lionpro</td>
      <td>5</td>
      <td>
        <button mat-button color="primary" class="btn_add">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button color="primary" class="btn_add">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </tr>
    <tr>
      <td>2</td>
      <td>Data Analyse</td>
      <td>5</td>
      <td>
        <button mat-button color="primary" class="btn_add">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button color="primary" class="btn_add">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </tr>
    <tr>
      <td>3</td>
      <td>JAVA</td>
      <td>6</td>
      <td>
        <button mat-button color="primary" class="btn_add">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button color="primary" class="btn_add">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </tr>
    <tr *ngFor="let subject of subjects">
      <td>{{subject?.id_subject}}</td>
      <td>{{subject?.subjectName}}</td>
      <td>{{subject?.coef}}</td>
      <td>
        <button mat-button color="primary" class="btn_add">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button color="primary" class="btn_add">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </tr>
  </tbody>
</table>
